<tui-select [formControl]="control" [valueContent]="stringify(options)">
    {{label}}
    <span class="tui-required"></span>
    <input tuiTextfield placeholder="{{'select-please' |translate}}" />

    <!-- <tui-data-list-wrapper *tuiDataList [items]="fakeCountries"></tui-data-list-wrapper> -->

    <ng-template tuiDataList>
        <tui-data-list *ngIf="options;">
            <button *ngFor="let option of options" tuiOption [value]="option.id">
                {{ option.name }}
            </button>
        </tui-data-list>
    </ng-template>
</tui-select>


<tui-error [formControl]="control" [error]="[]  | tuiFieldError| async |translateError "></tui-error>
