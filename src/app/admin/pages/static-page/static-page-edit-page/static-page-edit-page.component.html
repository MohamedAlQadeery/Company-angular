<ng-container *ngIf="(category$ | async) as category ;else loading">
    <div class="card p-3">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-3">Update {{category.pageName}} Category Page</h3>

            </div>
            <div class="col-md-6 text-end">
                <a routerLink="/admin/category" class="btn btn-secondary">Go Back</a>
            </div>
        </div>


        <form [formGroup]="categoryFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <app-input-field [control]="nameControl" label="Name"></app-input-field>
                    </div>

                    <div class="mb-3">
                        <app-input-field [control]="descriptionControl" label="Description"></app-input-field>
                    </div>


                    <button [disabled]="!categoryFormGroup.valid" type="submit" class="btn
              btn-success">Update</button>
                </div>
            </div>
        </form>

    </div>


</ng-container>



<ng-template #loading>
    Loading stuff...
</ng-template>
