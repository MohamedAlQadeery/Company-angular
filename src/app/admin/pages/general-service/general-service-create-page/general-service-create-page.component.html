<div class="card p-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mb-3">Create General Service</h3>

        </div>
        <div class="col-md-6 text-end">
            <a routerLink="/admin/GeneralService" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
    <form [formGroup]="categoryFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <app-input-field [control]="nameControl" label="Service Name"></app-input-field>
                </div>

                <div class="mb-3">
                    <app-input-field [control]="descriptionControl" label="Description"></app-input-field>
                </div>

                <div class="mb-3">
                    <app-input-field [control]="nameARControl" label="Service NameAR"></app-input-field>
                </div>

                <div class="mb-3">
                    <app-input-field [control]="descriptionARControl" label="DescriptionAR"></app-input-field>
                </div>

                <div class="mb-3">
                    <app-input-field [control]="nameTRControl" label="Service NameTR"></app-input-field>
                </div>

                <div class="mb-3">
                    <app-input-field [control]="descriptionTRControl" label="DescriptionTR"></app-input-field>
                </div>
                <div class="mb-3">
                    <app-file-input [control]="photoFile" label="Photo"></app-file-input>
                </div>

                <button [disabled]="!categoryFormGroup.valid" type="submit" class="btn
          btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
