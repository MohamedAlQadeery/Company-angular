<div class="row mb-3">
    <div class="col-md-6">
        <h3 class="mb-3">Provider Page</h3>

    </div>

    <!-- <div class="col-md-6 text-end ">
        <a routerLink="/admin/plans/create" class="btn btn-secondary">Create New Plan</a>
    </div> -->
</div>

<div class="card p-4">
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="providerSs$ | async as services">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Company Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let service of services;let i=index">
                                <th>{{i+1}}</th>
                                <td>{{service.title}}</td>
                                <td>{{service.description}}</td>
                                <td>{{service.applicationUser.companyName}}</td>
                                <td>
                                    <!-- <button class="btn btn-info"
                                        routerLink="/admin/category/edit/{{category.id}}">Edit</button> -->

                                    <button class="btn btn-success mx-2"
                                        [swal]="{icon:'success',
                                        title: 'Activate Confirmation' ,
                                        text:'Eveyrthing releated to this category will be Activated too !',
                                        showCancelButton: true,confirmButtonText: 'Yes,Confirm',cancelButtonText:'Cancel' }"
                                        (confirm)="HandleOnActivate(service.id)">Activate</button>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </ng-container>

        </div>
    </div>
</div>
