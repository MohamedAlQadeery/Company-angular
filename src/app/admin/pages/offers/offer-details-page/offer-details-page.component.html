<!-- event details area start -->
<section class="event__details-area pt-120 pb-65">
    <ng-container *ngIf="offer$ | async as offer;else loadingOffer">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="event__details-wrapper">
                        <div class="event__details-content mb-50">
                            <!-- <div class="event__details-tag mb-10">
                                <span>Conference</span>
                            </div> -->
                            <div class="row mb-md-3">
                                <div class="col-md-6">
                                    <h3 class="event__details-title">{{offer.applicationUser.companyName}}</h3>
                                </div>

                                <div class="col-md-6 text-start">
                                    <a class="event__details-title" routerLink="/offers">{{'back' | translate}} </a>
                                </div>
                            </div>

                            <div class="event__details-thumb m-img mb-60">
                                <img [src]="imagesUrl+'/'+offer.attachments.photo" alt="">
                            </div>
                        </div>
                        <div class="event__details-inner">
                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="event__details-left pr-35">
                                        <div class="event__details-about mb-50">
                                            <h3 class="event__details-about-title">{{'offer-desc' | translate}}</h3>
                                            <p>{{offer.description}}</p>
                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #loadingOffer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-8 col-xl-8 col-lg-10">
                    <div class="services__section-title-5">
                        <div class="section__title-wrapper-5 mb-50 text-center">
                            <h3 class="section__title-5">{{'loading-offer' | translate}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</section>
<!-- event details area end -->
