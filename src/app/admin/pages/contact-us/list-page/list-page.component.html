<div class="row mb-3">
    <div class="col-md-6">
        <h3 class="mb-3">ContactUs Page</h3>

    </div>

</div>
<div class="card p-4">
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="messages$ | async as messages">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <!-- <th scope="col">Message</th> -->
                                <th scope="col">Created Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let message of messages | paginate:{itemsPerPage: itemsPerPage, currentPage: currentPage};let i=index">
                                <th>{{i+1}}</th>
                                <td>{{message.name}}</td>
                                <td>{{message.emailAddres}}</td>
                                <td>{{message.phoneNumber}}</td>
                                <!-- <td>{{message.message}}</td> -->
                                <td>{{message.createdAt | date}}</td>
                                <td>
                                    <button tuiButton type="button" size="m"
                                        class="tui-space_right-3 tui-space_bottom-3" (click)="showDialog(message)">
                                        Show
                                    </button>
                                    <button tuiButton type="button" size="m" appearance="secondary-destructive"
                                        class="tui-space_right-3 tui-space_bottom-3"
                                        [swal]="{icon:'warning',
                                        title: 'Delete Confirmation' ,
                                        text:'Eveyrthing releated to this will be deleted too !',
                                        showCancelButton: true,confirmButtonText: 'Yes,Confirm',cancelButtonText:'Cancel' }"
                                        (confirm)="HandleOnDelete(message.id)">Delete</button>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div class="text-center fs-5">
                    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                </div>
            </ng-container>

        </div>
    </div>
</div>
