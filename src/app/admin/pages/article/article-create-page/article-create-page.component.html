<div class="card p-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mb-3">Create Article</h3>

        </div>
        <div class="col-md-6 text-end">
            <a routerLink="/admin/Article" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
    <form [formGroup]="categoryFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
        <div class="row">
            <div class="col">
                <div class="row mb-3">
                    <div class="mb-3">
                        <label class="form-label">English Title</label>

                        <app-input-field [control]="nameControl" label="Title"></app-input-field>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">English Content</label>
                        <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig"
                            formControlName="content"></angular-editor>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="mb-3">
                        <label class="form-label">Arabic Title</label>

                        <app-input-field [control]="nameARControl" label="TitleAR"></app-input-field>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Arabic Content</label>

                        <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig"
                            formControlName="contentAR"></angular-editor>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3">
                        <label class="form-label">Turkey Title</label>

                        <app-input-field [control]="nameTRControl" label="TitleTR"></app-input-field>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Turkey Content</label>

                        <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig"
                            formControlName="contentTR"></angular-editor>
                    </div>
                </div>
            </div>

            <div class="col-md-12">

                <div class="mb-3">
                    <ng-container *ngIf="blogs$ |async as blogs;else loadingBlogs">
                        <app-select-input [control]="blogIdControl" label="{{'blog' | translate}}"
                            [options]="blogs"></app-select-input>
                    </ng-container>

                    <ng-template #loadingBlogs>
                        <p class="text-danger">{{'loading-categories' | translate}}</p>
                    </ng-template>

                </div>

                <button [disabled]="!categoryFormGroup.valid" type="submit" class="btn
          btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
