<!-- breadcrumb area start -->

<ng-container *ngIf="page$ | async as page;else loadingPage">
    <section
        class="breadcrumb__area breadcrumb__style-7 breadcrumb__bg-3 p-relative z-index-1 include-bg pt-180 pb-100">
        <div class="breadcrumb__bg-shape include-bg" data-background="assets/img/breadcrumb/breadcrumb-shape-1.png">
        </div>
        <div class="breadcrumb__shape">
            <img class="breadcrumb__shape-1" src="assets/site/img/breadcrumb/breadcrumb-dot-1.png" alt="">
            <img class="breadcrumb__shape-2" src="assets/site/img/breadcrumb/breadcrumb-dot-2.png" alt="">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class=" col-xl-8 col-lg-9">
                    <div class="breadcrumb__content breadcrumb__content-2 p-relative z-index-1 text-center">
                        <h3 class="breadcrumb__title">{{page.pageName | translate}}</h3>
                        <div class="breadcrumb__list">
                            <span><a routerLink="/">{{'home' | translate}}</a></span>
                            <span class="dvdr"><i class="fa-solid fa-circle-small"></i></span>
                            <span>{{page.pageName | translate}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb area end -->


    <!-- event details area start -->
    <section class="event__details-area pt-60 pb-65">
        <div class="container">
            <div class="row">
                <ng-container *ngIf="lang$ | async as lang" [ngSwitch]="lang">
                    <div *ngSwitchCase="'en'" class="col-xl-12" [innerHTML]="page.description">

                    </div>
                    <div *ngSwitchCase="'ar'" class="col-xl-12" [innerHTML]="page.descriptionAR">

                    </div>
                    <div *ngSwitchCase="'tr'" class="col-xl-12" [innerHTML]="page.descriptionTR">

                    </div>
                </ng-container>



            </div>
        </div>






    </section>
    <!-- event details area end -->
</ng-container>


<ng-template #loadingPage>
    <!-- event details area start -->
    <section class="event__details-area pt-120 pb-65">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h3>Loading Page</h3>
                </div>


            </div>
        </div>






    </section>
</ng-template>
