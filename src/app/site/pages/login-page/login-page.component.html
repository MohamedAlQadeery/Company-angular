<!-- login area start -->
<section class="login__area pt-110 pb-110">
    <div class="container">
        <div class="login__inner p-relative z-index-1">
            <div class="login__shape">
                <img class="login__shape-1" src="assets/site/img/login/laptop.png" alt="">
                <img class="login__shape-2" src="assets/site/img/login/man.png" alt="">
                <img class="login__shape-3" src="assets/site/img/login/shape-1.png" alt="">
                <img class="login__shape-4" src="assets/site/img/login/shape-2.png" alt="">
                <img class="login__shape-5" src="assets/site/img/login/shape-3.png" alt="">
                <img class="login__shape-6" src="assets/site/img/login/shape-4.png" alt="">
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8 col-md-10">
                    <div class="login__wrapper">
                        <div class="login__top mb-30 text-center">
                            <h3 class="login__title">{{'login-title' | translate}}</h3>
                            <p>{{'login-subtitle' |translate}}</p>
                        </div>
                        <div class="login__form">
                            <form [formGroup]="loginFormGroup" (ngSubmit)="HandleOnLogin()">
                                <div class="login__input-wrapper">
                                    <div class="mb-3">
                                        <app-input-field [control]="emailFormControl"
                                            label="{{'email' | translate}}"></app-input-field>
                                    </div>
                                    <div class="mb-3">
                                        <app-password-input [control]="passwordFormControl"
                                            label="{{'password' | translate}}"></app-password-input>
                                    </div>
                                </div>
                                <div class="login__option mb-25 d-sm-flex justify-content-between">
                                    <!-- <div class="login__remember">
                                        <input type="checkbox" id="tp-remember">
                                        <label for="tp-remember">Remember me</label>
                                    </div>
                                    <div class="login__forgot">
                                        <a href="forgot.html">forgot password?</a>
                                    </div> -->
                                </div>
                                <div class="login__btn">
                                    <button [disabled]="!loginFormGroup.valid"
                                        class="btn btn-primary py-3 login--button w-100" type="submit">{{'login' |
                                        translate}}</button>
                                </div>
                            </form>
                            <div class="login__social text-center">

                            </div>
                            <div class="login__register-now">
                                <p>{{'no-account' | translate}} <a routerLink="/pricing">{{'register-now'
                                        |translate}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- login area end -->
