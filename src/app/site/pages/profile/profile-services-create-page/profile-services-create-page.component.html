<ng-container *ngIf="currentLang$ | async as lang">
    <div class="card p-3">
        <div class="row mb-md-4">
            <div class="col-md-6">
                <h3 class="mb-3">{{'add-service-title' | translate}}</h3>

            </div>
            <div class="col-md-6" [ngClass]="lang == 'ar'?'text-start' : 'text-end'">
                <a routerLink="/profile/services" class="btn btn-secondary">{{'back' | translate}}</a>
            </div>
        </div>
        <form [formGroup]="serviceFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <app-input-field [control]="titleFormControl" label="{{'title' | translate}}"></app-input-field>
                    </div>

                    <div class="mb-3">
                        <app-text-area-input [control]="descriptionControl"
                            label="{{'description' | translate}}"></app-text-area-input>
                    </div>

                </div>

                <div class="col-md-12">
                    <button [disabled]="!serviceFormGroup.valid" type="submit" class="btn
                    btn-success ">{{'add' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</ng-container>
