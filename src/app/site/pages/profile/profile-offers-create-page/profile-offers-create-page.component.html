<ng-container *ngIf="currentLang$ | async as lang">
    <div class="card p-3">
        <div class="row mb-md-4">
            <div class="col-md-6">
                <h3 class="mb-3">{{'add-offer-title' | translate}}</h3>

            </div>
            <div class="col-md-6" [ngClass]="lang == 'ar'?'text-start' : 'text-end'">
                <a routerLink="/profile/offers" class="btn btn-secondary">{{'back' | translate}}</a>
            </div>
        </div>
        <form [formGroup]="offerFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
            <div class="row">
                <div class="col-md-8">

                    <div class="mb-3">
                        <app-file-input [control]="photoEnControl" accept="image/*"
                            linklabel="{{'upload-photo-en'|translate}}"
                            textlabel="{{'photo-drop-label'|translate}}"></app-file-input>
                    </div>
                    <div class="mb-3">
                        <app-file-input [control]="photoArControl" accept="image/*"
                            linklabel="{{'upload-photo-ar'|translate}}"
                            textlabel="{{'photo-drop-label'|translate}}"></app-file-input>
                    </div>
                    <div class="mb-3">
                        <app-file-input [control]="photoTrControl" accept="image/*"
                            linklabel="{{'upload-photo-tr'|translate}}"
                            textlabel="{{'photo-drop-label'|translate}}"></app-file-input>
                    </div>

                    <div class="mb-3">

                        <!-- <app-text-area-input [control]="descriptionControl"
                            label="{{'description' | translate}}"></app-text-area-input> -->
                        <app-input-field [control]="urlControl" label="{{'url' | translate}}"
                            [hasStarSymbol]="false"></app-input-field>
                    </div>



                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn
                    btn-success ">{{'add' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</ng-container>
